<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <label class="nav-head">COVID-19</label>
    <!-- <img class="nav-left" src="../../assets/img/cough.png" alt=""/> -->
    <i class="fa fa-arrow-left" (click)="back()"></i>
    <img class="nav-right" src="../../assets/img/coronalogo.png" alt=""/>
    <div class="scrolling-wrapper">
      <div class="card"><label class="country">{{name}}</label>
      <img class="flag" src="https://www.countryflags.io/{{code}}/flat/64.png"/>
      <table>

        <tr>
          <th>Total Confirmed</th>
          <td>{{TotalCC}}</td>
      
        </tr>
        <tr>
          <th>Total Deaths</th>
          <td>{{TotalCD}}</td>
      
        </tr>
        <tr>
          <th>Total Recovered</th>
          <td>{{TotalCR}}</td>
          
        </tr>
        <tr>
          <th>Total Critical</th>
          <td>{{TotalCL}}</td>
      
      </tr>
        <tr>
          <th>Today Confirmed</th>
          <td>{{TodayCC}}</td>
      
      </tr>
        <tr>
          <th>Today Deaths</th>
          <td>{{TodayCD}}</td>
      
      </tr>
      <tr>
        <th>Population</th>
        <td>{{TotalPL}}</td>
        
    </tr>
      </table>
      
      </div>
    </div>



   <div class="days"> 
      
   </div>
  </div>
</ion-content>
